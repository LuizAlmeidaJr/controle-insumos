<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de Medida dos Tanques</title>
    <link rel="stylesheet" href="fechamento.css">
</head>
<body>
    <header>
        <h1>Gestão Industrial</h1>
        <nav><a href="./index.html" target="_blank">Estoque de Insumos</a></nav>
    </header>
    <main>
        <h2>Controle de Medida dos Tanques</h2>
        <table>
            <thead>
                <th colspan="2">Entradas</th>
                <th colspan="2">Saídas</th>
                <th colspan="2">Saldo (Entrada - Saída)</th>
                <th colspan="2">Medida Final</th>
            </thead>
            <tbody>
                <tr>
                    <td>Descarregamento no Tanque (L)</td>
                    <td>Entrada de Produção (L)</td>
                    <td>Carregamento do Tanque (L)</td>
                    <td>Retirada para Produção (L)</td>
                    <td>(L)</td>
                    <td>(cm)</td>
                    <td>Medida Anterior (cm)</td>
                    <td>Estimativa de Medida (cm)</td>
                </tr>
            </tbody>
        </table>
    </main>
</body>
</html>
